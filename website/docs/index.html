<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>front.js - The secure-by-default, islands-first micro-framework</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <div
      data-island
      data-component="NavBar"
      data-props='{"links":[{"label":"Home","url":"../"},{"label":"Examples","url":"../examples/"},{"label":"Docs","url":"../KB/"},{"label":"GitHub","url":"https://github.com/watthem/front-js"}]}'
    >
      <nav class="navbar">
        <div class="navbar-container">
          <a href="/" class="navbar-brand">front.js</a>

          <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
            <span class="hamburger"></span>
          </button>

          <div class="navbar-menu desktop">
            <a href="../" class="navbar-link">Home</a>
            <a href="../examples/" class="navbar-link">Examples</a>
            <a href="../KB/" class="navbar-link">Docs</a>
            <a href="https://github.com/watthem/front-js" class="navbar-link">GitHub</a>
          </div>
        </div>

        <div class="navbar-mobile-menu">
          <a href="../" class="navbar-link">Home</a>
          <a href="../examples/" class="navbar-link">Examples</a>
          <a href="../KB/" class="navbar-link">Docs</a>
          <a href="https://github.com/watthem/front-js" class="navbar-link">GitHub</a>
        </div>
      </nav>
    </div>
    <header class="header">
      <h1>front.js</h1>
      <p class="tagline">Documentation</p>
    </header>

    <div class="docs-layout">
      <div data-island data-component="Sidebar" data-props='{}'></div>
      
      <main class="main">
        <noscript>
          <div class="error">
            <p><strong>JavaScript is required.</strong> Please enable JavaScript to view the documentation.</p>
          </div>
        </noscript>
        <!-- Progressive Enhancement: Pre-render Quick Start for instant visibility
             To pre-render the Quick Start content:
             1. Run: node scripts/generate-initial-doc.js
             2. Copy the output to data-props='{"initialContent": "..."}'
             3. This provides instant content visibility (no loading spinner)

             Without pre-rendering, the site works fine (loading spinner appears briefly).
             With pre-rendering: Better SEO, instant content, progressive enhancement.
        -->
        <div data-island data-component="MarkdownViewer" data-props='{}'>
          <div class="markdown-viewer">
            <div class="loading">
              <p>Loading documentation...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <p>
        <a href="https://github.com/watthem/front-js">GitHub</a> |
        <a href="../">Home</a> |
        <a href="../examples/">Examples</a>
      </p>
    </footer>
  </div>

  <!-- Load uhtml from CDN -->
  <script type="importmap">
  {
    "imports": {
      "uhtml": "https://esm.sh/uhtml@4.5.11"
    }
  }
  </script>

  <!-- Load marked library for markdown parsing (must load before app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>

  <!-- Load front.js + components -->
  <script type="module" src="./app.js"></script>
</body>

</html>
